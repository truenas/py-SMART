name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
on: push
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Install pypa/pdoc
      run: >-
        python -m
        pip install
        pdoc
        --user
    - name: Generate doc
      run: >-
        python -m
        pdoc -o docs -n pySMART
    - name: Build the test wheel and a source tarball
      run: >-
        PACKAGE_NAME=pySMART.truenas python -m
        build
        --sdist
        --wheel
        --outdir distTest/
        .
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        packages_dir: distTest/
    - name: Build the binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}